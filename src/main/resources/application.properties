# 配置 服务器端口，访问路径，表示当前项目 在 community下 ServerProperties
server.port=8080
server.servlet.context-path=/community

# ThymeleafProperties
# 关闭主题的模板的缓存，防止，更改后还是从缓存中加载之前的老版本内容
spring.thymeleaf.cache=false

# DataSourceProperties 数据库以及连接池（数据源，统一管理连接的工厂，复用连接）
#数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=nihao

# 连接池的类，这个性能最好的内置连接池
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
# 回收关闭等待超时时间
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
# mapper编译完成后后在Test的class下，路径就是classpath：***
mybatis.mapper-locations=classpath:mapper/*.xml
# 指定实体类的包名，之后用实体类就不用写路径直接用名即可
mybatis.type-aliases-package=com.nowcoder.community.entity
# 插入用户名字时候自生长主键
mybatis.configuration.useGeneratedKeys=true
# 将驼峰式命名 与 下划线的命名匹配 MySQL对大小写不敏感，用的下划线的方式命名，Java严格区分大小写，用的小驼峰式的命名方式
mybatis.configuration.mapUnderscoreToCamelCase=true

